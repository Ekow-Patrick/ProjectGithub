<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<h1>Calculator UI Interface</h1>
	<div id="calcus_parent">
		<div class="row">
			<div class="display">0</div>
		</div>
		<div class="row">
			<div class="col-md-3 num">AC</div>
			<div class="col-md-3 num">+/-</div>
			<div class="col-md-3 num">%</div>
			<div class="col-md-3 operator">รท</div>
		</div>
		<div class="row">
			<div class="col-md-3 num">7</div>
			<div class="col-md-3 num">8</div>
			<div class="col-md-3 num">9</div>
			<div class="col-md-3 operator">x</div>
			
		</div>
		<div class="row">
			<div class="col-md-3 num">4</div>
			<div class="col-md-3 num">5</div>
			<div class="col-md-3 num">6</div>
			<div class="col-md-3 operator">-</div>
			
		</div>
		<div class="row">
			<div class="col-md-3 num">1</div>
			<div class="col-md-3 num">2</div>
			<div class="col-md-3 num">3</div>
			<div class="col-md-3 operator">+</div>
			
		</div>
		<div class="row">
			<div class="col-md-6 num">0</div>
			<div class="col-md-3 num">.</div>
			<div class="col-md-3 operator">=</div>
		</div>
		
	</div>



	<script type="text/javascript" src="js.jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.js"></script>

</body>
</html>
